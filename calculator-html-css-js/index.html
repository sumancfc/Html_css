<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Calculator using Html Css Js</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="grid__calculator">
      <div class="output">
        <div class="previous__operand" data-previous-op></div>

        <div class="current__operand" data-current-op></div>
      </div>

      <button data-clear class="span__2">AC</button>
      <button data-delete>Del</button>
      <button data-operation>/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equal class="span__2">=</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
